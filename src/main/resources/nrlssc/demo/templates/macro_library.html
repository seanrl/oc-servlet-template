#macro( basic_page )
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$!title</title>
    <link rel="stylesheet" href="$servletRoot/resources/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/$servletRoot"><img src="$servletRoot/resources/images/nrlLogoBlack.png" width="82"
                                                      alt="NRL Servlets"></a>
            </div>
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="row-fluid">
            $!bodyContent
        </div>
    </div>
</div>


<script src="$servletRoot/resources/js/jquery-3.1.1.min.js"></script>
<script src="$servletRoot/resources/js/bootstrap.min.js"></script>
</body>
</html>

#end
